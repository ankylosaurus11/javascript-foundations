<body>
    <script>
        function add7(number) {
            return (number + 7)
        }

        console.log(add7(8))

        function multiply(num1, num2) {
            return (num1 * num2)
        }

        console.log(multiply(788, 2))

        function capitalize(word) {
            //let capital = word.slice(0)
            let upperCase = word.toUpperCase()[0]
            //return (capital + (word.substring(1, )))
            return (upperCase + word.substring(1, ))
        }

        console.log(capitalize("fart"))

        function lastLetter(entry) {
            let last = entry.slice(-1)
            return last
        }

        console.log(lastLetter("abcd"))
    </script>
